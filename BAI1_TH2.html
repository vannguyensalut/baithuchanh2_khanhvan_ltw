<!DOCTYPE html>
<html>
<head>
    <title>bai1_th2_khanhvan</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-image: url(https://i.pinimg.com/originals/c1/97/7d/c1977de3ed571607a33c3c3e59691e6b.jpg);
            border-radius: 5px;
            background-image: -moz-linear-gradient(0.4);
            background-attachment: fixed;
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 100px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .input-group input {
            width: 150px;
            padding: 5px;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn {
            background-color: #f486d3;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
   
</head>
<body>
    <div class="container">
        <h1 >Giải phương trình bậc I</h1>
        <div class="input-group">
            <label for="input-a">Nhập hệ số a:</label>
            <input type="number" id="input-a">
        </div>
        <div class="input-group">
            <label for="input-b">Nhập hệ số b:</label>
            <input type="number" id="input-b">
        </div>
        <button class="btn" onclick="giaiPhuongTrinh()">Giải phương trình</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById('input-a').value);
            var b = parseFloat(document.getElementById('input-b').value);
            var resultEl = document.getElementById('result');

            if (a === 0) {
                if (b === 0) {
                    resultEl.innerHTML = "Phương trình vô số nghiệm";
                } else {
                    resultEl.innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                var x = -b / a;
                resultEl.innerHTML = "Nghiệm của phương trình là x = " + x;
            }
        }
    </script>
    
</body>
</html>
